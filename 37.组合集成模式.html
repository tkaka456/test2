<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Animal(age, name) {
            this.age = age;
            this.name = name;
            this.foods = ['水', '苹果'];
        }
        //在父类的原型上创建一个run方法
        Animal.prototype.run = function() {
            console.log(this.name + ' running');
        };

        //定义子类
        function Cat(age, name) {
            //Animal(age, name);//this === windows; 函数执行模式，this === windows
            //this == c
            //第一次执行父类构造函数
            Animal.call(this, age, name); //借用父类的构造函数， 给与类创建实列属性
        }

        Cat.prototype = new Animal(); //组合原型集成模式
        Cat.prototype.constructor = Cat;

        var c = new Cat(19, 'deail');
        console.log(c);
    </script>
</body>

</html>
