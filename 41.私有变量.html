<body>
    <script>
        function Persion() {
            var age = 0;
            this.getAge = function() { //只能通过 setAge getAge来操作
                return age;
            }

            this.setAge = function(a) {
                age = a;
            }
        }

        var p = new Persion();
        p.setAge(90);
        //访问p的年龄
        console.log(p.getAge());


        //第二种

        function Persion() {
            var age = 0;
            return {
                getAge: function() {
                    return age;
                },
                setAge: function(num) {
                    age = num;
                }
            }
        }

        var p = Persion(); //创建一个persion对象
        p.setAge(20);
        console.log(p.getAfe());
    </script>
</body>
