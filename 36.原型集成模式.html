<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Animal(age, name) {
            this.age = age;
            this.name = name;
            this.food = ['wqe', 'adasd'];
        }

        //在动物基类的原型上添加方法run
        Animal.prototype.run = function() {
            console.log(this.name + ' running...');
        }

        function Cat(age, name) {
            this.age = age;
            this.name = name;
        }
        //原型的继承方法
        //Cat.prototype.constructor === Cat
        Cat.prototype = new Animal(); //父类的构造函数 执行一次
        Cat.prototype.constructor = Cat; //因为上面的代码把Cat的prototyoe指向了Animal

        var c = new Cat(19, 'sss'); //希望 cat继承animal的属性和方法
        c.run();
        //问题 子类构造函数的参数 没法传递给父类的构造函数
        //子类的原型的constructor会被改变， 需要自己改回来
        //父类添加引用类型的属性 那么所有子类会共享这个引用类型
        c.food.push('ssdf');
        var c2 = new Cat(20, 'asd');
        console.log(c2);
        c2.run();
    </script>
</body>

</html>
