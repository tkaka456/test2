<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {}; //不能重复利用 设置公共属性代码

        function creatCat(age, name) { //工厂模式是标准化的生成默认对象的函数
            var o = new Object();
            o.age = age;
            o.name = name;
            o.run = function() {
                console.log(o.name + ' running...');
            };
            return o;
        }
        var c = creatCat(19, 'dddgg');
        console.log(c);
        //优点：
        //可以进行批量的创建 都有公共的默认值和属性的对象
        //缺点
        //对象的方法不能跟其他对象共享，多占用内存
        //不能识别对象的原型及构造函数
        //c instanceOf cat;//fales
    </script>
</body>

</html>
