<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Cat() {
            this.age = 19;
            //this.run = function() {
            //    console.log('run');
            //}
            //如果需要共享的方法和属性咱们一般放到原型中定义
        }

        //原型中定义属性和方法
        Cat.prototype.run = function() {
            console.log(this.name, this.age);
        };
        //私有的属性希望每个对象私自拥有
        Cat.prototype.name = 'black cat!';


        var c1 = new Cat(); // c1有自己的run方法
        var c2 = new Cat(); // c2有自己的run方法
        console.log(c1); //输出构造函数
        c1.run(); // black cat! 19

        console.log(c1.run === c2.run); //true

        c1.name = 'good cat!'; //对象的属性分析：读取和设置两种模式
        //如果读取：自己没有这个属性，那么去原型上找， 知道找到位置。 如果找不到undefined
        //如果写入：那么自己没有这个属性，那么自己添加一个自己属性
        console.log(c1.name, c2.name); //c2 black cat
        console.log(c1);
        console.log(c2);
    </script>
</body>

</html>
