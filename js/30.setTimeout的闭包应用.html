<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //经过多少秒执行回调函数
        //bom的一个方法 接受两个参数：第一个参数是回调函数
        //第二个参数是经过的毫秒数
        // setTimeout(function() {
        //     console.log('sss');
        // }, 1000);

        for (var i = 0; i < 10; i++) {
            setTimeout(function() {
                console.log(i);
            }, 1000);
        }
        //输出10次10

        for (var i = 0; i < 10; i++) {
            (function(a) {
                setTimeout(function() {
                    console.log(a);
                }, 1000);
            })(i);
        }
    </script>
</body>

</html>
