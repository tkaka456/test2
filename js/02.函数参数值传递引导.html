<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 9, //简单类型，值类型
            b = {
                name: 'laoma',
                age: 18
            }; //引用类型
        function demo(c1, c2) {
            c1 = 29; //对c1进行了更改
            c2.name = '6666'; //更改了c2引用类型的顺序name
        }
        //函数是简单类型 会做一个值类型的数值副本传到函数内部
        //如果是一个参数是引用类型 会将引用类型的地址值复制给传入函数的参数

        demo(a, b);
        console.log(a); //a = 9
        console.log(b); //b.name'6666'
    </script>
</body>

</html>
