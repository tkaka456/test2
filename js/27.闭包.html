<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function foo(x) {
            var tmp = 3;
            return function(y) {
                console.log(x + y + (++tmp));
            };
        };

        var bar = foo(2);

        bar(10);
        bar(20);
        bar(20);


        function d() {
            var a = 10;
            console.log(a);
        }
        d();
    </script>
</body>

</html>
