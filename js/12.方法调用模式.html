<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //定义构造函数
        //定义一个dog类型的构造函数
        function Dog(dogName) {
            //如果函数当作构造函数来用
            //第一步创建一个空对象（新对象），函数上下文 ===this
            //第二部把空对象赋值给函数上下文，this = 新对象

            this.name = dogName;
            this.age = 0;

            this.run = function() {
                console.log(this.name + ' is running..');
            };
            //如果函数当作构造函数来使用并没有返回任何数据的时候 默认就是返回新对象this
        }
        //使用构造函数创建一个Dog类型的实例

        var d = new Dog('lddd');
        d.run(); //调用d对象实例的run方法 这就是对象的方法调用模式
        //在方法调用模式中 方法内部的this只想当前调用者的d
        //this===d //true
        console.log(d);
    </script>
</body>

</html>
