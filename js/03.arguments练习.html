<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        //求最大值
        var m = myMax(10, 9, 2, 18, 22, 33);
        console.log(m);

        function myMax() {
            if (arguments.length <= 0) {
                return NaN; //无调用函数 返回NaN
            }
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
    </script>
</body>

</html>
