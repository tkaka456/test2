        var a = 10;

        function f1() {
            //函数执行前，先创建了函数的ec
            //ec的时候已经把函数脸面的变量声明都就已经初始化成underfined

            console.log(a); //a = underfined 访问下面 var a = 19,在变量前ec成underfined 优先函数内部
            //函数内没有a会变成全局变量 a = 10

            var a = 19; //给局部变量a赋值19
            console.log(a); // a = 19

        }
        f1();
        console.log(a); // a = 10
