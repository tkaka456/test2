<!DOCTYPE html>

<body>
    <script>
        //1.定义按钮类，要求按钮类的构造函数可以结束参数的按钮的快读高度坐标xy
        function Btn(width, height, x, y) {
            //构造函数内部初始化值
            this.width = width; //给this对象上的width属性赋值 width参数的参数值
            this.height = height;
            this.px = x;
            this.py = y;
        }
        var b = new Btn(100, 100, 30, 30);
        console.log(b);

        //案例2
        //借用Math的min方法实现求数组[2,9,33];
        //var m = Math.min(10, 29, 3);
        //console.log(m);

        var m = Math.min.apply(null, [2, 9, 33]); //apply数组方法
        console.log(m); //类型是数组所以用这个方法

        //案例3
        //把类数组转换成真正的数组
        var t = {};
        t[0] = 1;
        t[1] = true;
        t[2] = 'laoma';
        t.length = 3;
        //转换成t = [1, true, 'laoma'];
        //var m = [1, 2, 3];
        //t.slice(); //如果什么都不传， 默认是从0索引开始截取到最后的数组
        //第一个参数是；截取开始的位置， startIndex
        //第二个参数是：截取结束的位置+1 endIndex
        //借用slice方法，然后吧this指向t对象，那么slice方法会返回t对象的对应数组
        var k = Array.prorotype.slice.call(t, 0);
        //通过一个slice方法可以把类数组转成真正的数组
        console.log(k);
    </script>
</body>
