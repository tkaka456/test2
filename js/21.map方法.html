<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var t = [1, 3, 9, 10, 20];

        for (var i in t) {
            console.log(t[i]);
        }

        //遍历数组 对每个元素都乘以2 打印结果数组
        //map方法返回一个新数组 每个项处理完成后的结果组成新数组
        var m = t.map(function(item, index, array) {
            //item 就是当前的选项
            //index 当前选项的索引
            //array 当前数组

            //return 返回每个项处理结果
            return item * 2

        })

        console.log(m); //对原数组没有任何影响
    </script>
</body>

</html>
