<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //构造器调用模式，构造函数
        //关键字是new
        //如果返回值是一个引用类型 那新对象就会被抛弃
        function Cat() {
            this.age = 19;
            this.name = 'cat';
            this.run = function() {
                    console.log(this.name + 'run...');
                }
                //return 3; //即使有返回值如果返回值是简单类型会被忽略
            return {
                name: 999,
                run: function() {
                    console.log('自己返回的对象{}');
                }

            }
        }

        var cat = new Cat(); //构造函数调用模式
        //如果使用new关键字+构造函数执行的话出发了构造函数执行模式

        cat.age = 20; //构造函数调用模式
        cat.name = '2222';
        cat.run(); //方法调用模式
    </script>
</body>

</html>
